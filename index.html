<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مبادرة بصمات شبابية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f4f4f4);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: linear-gradient(to left, #ff0000, #008000, #000000);
      padding: 50px 20px 40px;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 700;
    }

    .logo {
      margin-top: -30px;
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    main {
      padding: 50px 20px;
      text-align: center;
      flex-grow: 1;
    }

    main p {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 20px;
    }

    footer {
      background-color: #222;
      color: #ccc;
      padding: 20px;
      font-size: 0.9em;
      width: 100%;
      text-align: center;
    }

    .footer-text {
      margin-bottom: 12px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    .social-links svg {
      display: block;
      width: 28px;
      height: 28px;
      fill: #fff;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }

      main p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>مبادرة بصمات شبابية</h1>
  </header>

  <img src="logo.jpg" alt="شعار المبادرة" class="logo" />

  <main>
    <p>الموقع تحت الإنشاء حاليًا<br>تابعونا قريبًا على <strong>youthimprints.com</strong></p>
  </main>

  <footer>

        <svg viewBox="0 0 24 24" >

  </footer>

</body>
</html>
